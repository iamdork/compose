sudo: required
language: python
python:
- '2.7'
services:
- docker
before_install:
- sudo add-apt-repository ppa:duggan/bats --yes
- sudo apt-get update -qq
- sudo apt-get install -qq bats
- ./travis/clear-ports.sh
install:
- pip install -e .
script: cd tests; bats tests
deploy:
  provider: pypi
  user: pmelab
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: iamdork/compose
